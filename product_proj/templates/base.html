{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'primary': '#1d2634',
              'secondary': '#263043',
            },
          }
        }
      }
    </script>
  </head>
  <body class="bg-primary text-gray-300 font-sans">
    <div class="grid grid-cols-1 lg:grid-cols-[260px_1fr] grid-rows-[auto_1fr] h-screen">
      <!-- Header -->
      <header class="col-span-full lg:col-start-2 h-[70px] flex items-center justify-between px-8 bg-secondary shadow-md">
        <div class="lg:hidden cursor-pointer" onclick="openSidebar()">
          <span class="material-icons-outlined text-3xl">menu</span>
        </div>
        <div class="hidden lg:flex items-center">
          <!-- <span class="material-icons-outlined text-3xl">search</span> -->
        </div>
        <div class="flex items-center space-x-4">
          <span class="material-icons-outlined text-3xl">notifications</span>
          <a href="{% url 'signin' %}">
            <span class="material-icons-outlined text-3xl">account_circle</span>
          </a>
        </div>
      </header>
      <!-- End Header -->

      {% block ss %}
      {% endblock %}
    </div>

    <script>
      function openSidebar() {
        document.querySelector('#sidebar').classList.toggle('-translate-x-full');
      }
    </script>
  </body>
</html>
