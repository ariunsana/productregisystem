{% extends 'base.html' %} 
{% load static %} 
{% block ss %} 
{% include 'sidebar.html' %}
<main class="col-span-full lg:col-start-2 row-start-2 p-8">
  <h2 class="text-2xl font-bold text-white mb-4">Салбар засах</h2>

  <form
    id="updateBranchForm"
    enctype="multipart/form-data"
    method="POST" action="{% url 'update_branch' branch.branchId %}"
    class="bg-secondary p-6 rounded-lg shadow-lg max-w-lg"
  >
    {% csrf_token %}
    <div class="mb-4">
      <label for="branchName" class="block text-gray-400 mb-2"
        >Салбарын нэр</label
      >
      <input
        type="text"
        id="branchName"
        name="branchName"
        value="{{ branch.branchName }}"
        required
        class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-4">
      <label for="img" class="block text-gray-400 mb-2">Зураг</label>
      <input
        type="file"
        id="img"
        name="img"
        class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      {% if branch.img %}
      <p class="text-gray-400 mt-2">
        Одоогийн зураг:
        <img src="http://127.0.0.1:8080/media/{{ branch.img }}" alt="Branch Image" class="h-16 mt-2" />
      </p>
      {% endif %}
    </div>

    <div class="mb-4">
      <label for="branchLocation" class="block text-gray-400 mb-2"
        >Байршил</label
      >
      <input
        type="text"
        id="branchLocation"
        name="branchLocation"
        value="{{ branch.branchLocation }}"
        required
        class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center justify-center space-x-2"
      >
        <span class="material-icons-outlined">edit</span>
        <span>Засах</span>
      </button>
    </div>
  </form>
</main>

{% endblock %}
