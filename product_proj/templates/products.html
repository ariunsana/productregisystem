{% extends 'base.html' %}
{% load static %}
{% block ss %}

{% include 'sidebar.html' %}

<main class="col-span-full lg:col-start-2 row-start-2 p-8">
    <!-- Header Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Бүтээгдэхүүнүүд</h2>
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <div class="relative w-full sm:w-64">
                <input type="text" placeholder="Хайх..." class="w-full bg-secondary text-white pl-10 pr-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <span class="material-icons-outlined absolute left-3 top-2 text-gray-400">search</span>
            </div>
            <button class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center space-x-2">
                <span class="material-icons-outlined">add</span>
                <span>Шинэ бүтээгдэхүүн</span>
            </button>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Product Card 1 -->
        <div class="bg-secondary rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
            <div class="relative">
                <img src="{% static 'images/1.png' %}" alt="Product Image" class="w-full h-48 object-cover">
                <div class="absolute top-0 right-0 p-2">
                    <button class="text-white hover:text-red-500">
                        <span class="material-icons-outlined">more_vert</span>
                    </button>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold text-white mb-2">Crown 210</h2>
                <p class="text-sm text-gray-400 mb-4">High-quality sound with noise cancellation.</p>
                <div class="flex justify-between items-center">
                    <p class="text-xl font-bold text-green-500">$129.99</p>
                    <button class="text-blue-400 hover:text-blue-300">
                        <span class="material-icons-outlined">edit</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="bg-secondary rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
            <div class="relative">
                <img src="{% static 'images/1.png' %}" alt="Product Image" class="w-full h-48 object-cover">
                <div class="absolute top-0 right-0 p-2">
                    <button class="text-white hover:text-red-500">
                        <span class="material-icons-outlined">more_vert</span>
                    </button>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold text-white mb-2">Land 200</h2>
                <p class="text-sm text-gray-400 mb-4">Portable and powerful sound.</p>
                <div class="flex justify-between items-center">
                    <p class="text-xl font-bold text-green-500">$59.99</p>
                    <button class="text-blue-400 hover:text-blue-300">
                        <span class="material-icons-outlined">edit</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="bg-secondary rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
            <div class="relative">
                <img src="{% static 'images/1.png' %}" alt="Product Image" class="w-full h-48 object-cover">
                <div class="absolute top-0 right-0 p-2">
                    <button class="text-white hover:text-red-500">
                        <span class="material-icons-outlined">more_vert</span>
                    </button>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold text-white mb-2">Land 300</h2>
                <p class="text-sm text-gray-400 mb-4">Track your fitness and notifications.</p>
                <div class="flex justify-between items-center">
                    <p class="text-xl font-bold text-green-500">$199.99</p>
                    <button class="text-blue-400 hover:text-blue-300">
                        <span class="material-icons-outlined">edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
