{% extends 'base.html' %}
{% load static %}
{% block ss %}

{% include 'sidebar.html' %}

<main class="col-span-full lg:col-start-2 row-start-2 p-8">
    <!-- Header Section -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Тохиргоо</h2>
    </div>

    <!-- Settings Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Profile Settings -->
        <div class="bg-secondary rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">Профайл</h3>
                <button class="text-blue-400 hover:text-blue-300">
                    <span class="material-icons-outlined">edit</span>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <img src="{% static 'images/profile.jpg' %}" alt="Profile" class="w-16 h-16 rounded-full object-cover">
                    <div>
                        <h4 class="text-white font-medium">Админ</h4>
                        <p class="text-gray-400 text-sm">admin@example.com</p>
                    </div>
                </div>
                <div class="pt-4">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">
                        Зураг солих
                    </button>
                </div>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="bg-secondary rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">Нууцлал</h3>
                <button class="text-blue-400 hover:text-blue-300">
                    <span class="material-icons-outlined">edit</span>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Хоёр үетэй баталгаажуулалт</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <button class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">
                    Нууц үг солих
                </button>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="bg-secondary rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">Мэдэгдэл</h3>
                <button class="text-blue-400 hover:text-blue-300">
                    <span class="material-icons-outlined">edit</span>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Имэйл мэдэгдэл</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Борлуулалтын мэдэгдэл</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Системийн мэдэгдэл</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- System Settings -->
        <div class="bg-secondary rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-white">Систем</h3>
                <button class="text-blue-400 hover:text-blue-300">
                    <span class="material-icons-outlined">edit</span>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Автомат нөөц</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Гүйцэтгэлийн тайлан</span>
                    <select class="bg-gray-700 text-white rounded-lg px-3 py-2 text-sm">
                        <option>7 хоног</option>
                        <option>14 хоног</option>
                        <option>30 хоног</option>
                    </select>
                </div>
                <div class="pt-4">
                    <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                        Системийн өгөгдөл цэвэрлэх
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
